<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swipe Keyboard Demo - Русская клавиатура</title>
  <link rel="stylesheet" href="../node_modules/simple-keyboard/build/css/index.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <style>
    /* Дополнительные стили для кастомных клавиш */
    .custom-keyboard-keys {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }
    
    .custom-key {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      box-shadow: 0 0 3px -1px rgba(0, 0, 0, .3);
      cursor: pointer;
      box-sizing: border-box !important;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      pointer-events: auto;
      user-select: none;
      margin: 0 !important;
      padding: 0 !important;
      border: none !important;
      outline: none !important;
      line-height: normal !important;
      /* Размеры (width, height, left, top) задаются через JavaScript с !important */
    }
    
    .custom-key:active {
      background: #f0f0f0;
      box-shadow: 0 0 1px -1px rgba(0, 0, 0, .3);
    }
  </style>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <input class="input" type="text" placeholder="Введите текст..." autocomplete="off" />
    <div class="keyboardContainer">
      <div class="simple-keyboard"></div>
    </div>
  </div>

  <script src="../node_modules/simple-keyboard/build/index.js"></script>
  <script src="../build/index.js"></script>
  <script src="main.js"></script>
</body>
</html>
