<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/simple-keyboard/build/css/index.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <input class="input" />
    <div style="margin: 10px 0;">
      <button id="predictBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Предсказать слово
      </button>
    </div>
    
    <!-- Блок для подтверждения предсказания -->
    <div id="predictionBlock" style="margin: 10px 0; display: none; padding: 10px; background: #f0f0f0; border-radius: 5px;">
      <div style="margin-bottom: 10px;">
        <strong>Предсказано:</strong> <span id="predictedWord" style="font-size: 18px; color: #2196F3;"></span>
      </div>
      <div>
        <label>Правильное слово: 
          <input id="correctWord" type="text" style="padding: 5px; font-size: 16px; width: 200px;" />
        </label>
      </div>
      <div style="margin-top: 10px;">
        <button id="acceptBtn" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 3px; margin-right: 5px;">
          ✓ Принять
        </button>
        <button id="correctBtn" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #2196F3; color: white; border: none; border-radius: 3px; margin-right: 5px;">
          ✓ Сохранить исправленное
        </button>
        <button id="cancelBtn" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #f44336; color: white; border: none; border-radius: 3px;">
          ✗ Отменить
        </button>
      </div>
    </div>
    
    <div class="keyboardContainer">
      <div class="simple-keyboard"></div>
    </div>
  </div>

  <script src="../node_modules/simple-keyboard/build/index.js"></script>
  <script src="../build/index.js"></script>
  <script src="main.js"></script>
</body>
</html>
